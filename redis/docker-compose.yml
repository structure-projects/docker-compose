version: "3.3"
services:
    redis:
        image: "redis:6.0.8"
        container_name: redis-single
        restart: always
        ports:
          - "6379:6379"
        volumes:
          - ./conf/redis.conf:/etc/redis/redis.conf:rw
          - ./data:/data:rw
        command:
          # 执行的命令
          redis-server /etc/redis/redis.conf --appendonly yes
          
