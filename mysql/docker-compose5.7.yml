version: '3'
services:
  #mysql容器
  mysql:
    #是否跟随docker启动
    restart: always
    #容器名称
    container_name: mysql
    #镜像
    image: mysql:5.7
    #映射端口
    ports:
      - "3306:3306"
    #挂载目录
    volumes:
      - ./data:/var/lib/mysql
      - ./logs:/var/log/mysql/
      - ./init.d:/docker-entrypoint-initdb.d/:ro
      - ./config:/etc/mysql/conf.d/:rw
    #环境变量
    environment:
      - TZ=Asia/Shanghai
      - MYSQL_ROOT_HOST=%
      - MYSQL_ROOT_PASSWORD=isoftstone
